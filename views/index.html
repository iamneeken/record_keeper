<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Record Keeping</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="recordKeeper">
          <div class="user">
            <img src="img/Manil.jpg" alt="" height="70" width="70" />
            <h3>Manil Maharjan</h3>
          </div>

          <form action="">
            <h1 class="title">Add new Records</h1>

            <div>
              <label for="item">Name of the item</label>
              <div></div>
              <input type="text" id="item" />
            </div>
            <div>
              <label for="quantity">Quantity</label>
              <div></div>
              <input type="number" id="quantity" />
            </div>

            <div>
              <label for="price">Price</label>
              <div></div>
              <input type="number" id="price" />
            </div>

            <div>
              <label for="moreInfo">Additional Information</label>
              <div></div>
              <input type="text" id="moreInfo" />
            </div>
            <div class="saveBtn">
              <button>Save</button>
            </div>
          </form>
        </div>
        <!-- Record shower -->
        <div class="recordShower">
          <div class="searchBar">
            <h1>Search for items</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <div class="card-item">
                <h2>Pant</h2>
                <h2>1</h2>
                <div class="additionalInfo">Rs.100 left</div>
              </div>
              <h2 class="price">Rs.1200</h2>
            </div>

            <div class="card">
              <div class="card-item">
                <h2>Pant</h2>
                <h2>1</h2>
                <div class="additionalInfo">Rs.100 left</div>
              </div>
              <h2 class="price">Rs.1200</h2>
            </div>

            <div class="card">
              <div class="card-item">
                <h2>Pant</h2>
                <h2>1</h2>
                <div class="additionalInfo">Rs.100 left</div>
              </div>
              <h2 class="price">Rs.1200</h2>
            </div>
          </div>
          <!-- <ol>
            <h1>Records</h1>
            <div>
              <li>Item : Pant</li>
              <p>Quantity : 1</p>
              <p>Price : 1200</p>
              <p>Additional Information: -</p>
            </div>
          </ol> -->
        </div>
      </section>
      <div class="circle1"></div>
      <div class="circle2"></div>
    </main>
  </body>
</html>
